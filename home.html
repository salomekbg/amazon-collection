<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="title">
      <h1>Search Amazon for Items and Add to Your Collection!</h1>
    </div>
    <br />
    <div class="main">
      <div class="database col-lg-6">
        <h2>Your Collection</h2>
        <br />
        <div id="collection">
        </div>
        <br />
        <input type="submit" name="" value="Empty Collection" id="empty-button" class="btn">
      </div>
      <div class="search col-lg-6">
        <h2>Search Amazon</h2>
        <br />
        <form>
          <input type="text" id= "asin" name="asin" placeholder="type the ASIN here">
          <input type="submit" name="" value="Submit" id="search-button" class="btn">
        </form>
        <div class="result">
          <br />
        </div>
        <div class="add">
          <br />
          <input type="submit" name="" value="Add to Collection" id="add-button" class="btn">
        </div>
      </div>
    </div>
  </body>
</html>
